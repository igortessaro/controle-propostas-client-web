<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2> Usuários Cadastrados</h2>
      <br/>
      <div class="row">
        <div class="col-md-12">

          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">CPF</th>
                <th scope="col">Nome</th>
                <th scope="col">Data Nascimento</th>
                <th scope="col">Email</th>
                <th scope="col">Perfil de Usuário</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td al>{{usuario.cpf}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.dataNascimento | date: 'dd/MM/yyyy'}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.perfilDescricao}}</td>
                <td>
                  <button class="btn btn-light" (click)="deleteUser(usuario)"> Excluir</button>
                  <button class="btn btn-light" (click)="editUser(usuario)" style="margin-left: 20px;"> Editar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 offset-md-11">
          <button type="button" class="btn btn-primary" [routerLink]="['/adicionar-usuario']">Adicionar</button>
        </div>
      </div>

    </div>
  </div>
</div>
